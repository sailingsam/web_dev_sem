<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scaler Social</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="nav_bar">
        <div class="nav_logo sstlogo">
            <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/033/original/SST_Logo.png?1706888781"
                alt="SST Logo">
        </div>
        <div class="nav_logo sociallogo">
            <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/032/original/scaler-social.png?1706888764"
                alt="Scaler Social Logo">
        </div>
    </nav>
    <div class="container">
        <div class="left-container">
            <h3>Post your thoughts here</h3>
            <div class="tweet-card">
                <div class="top-container">
                    <div class="user-photo">
                        <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/031/original/profile_image.png?1706888739"
                            alt="User Photo">
                    </div>
                    <div class="thoughts-input">
                        <textarea placeholder="Write your thoughts here..." rows="3" cols="30"></textarea>
                    </div>
                </div>
                <div class="bottom-container">
                    <div class="letter-count">
                        <p>0/100</p>
                    </div>
                    <div class="post-button">
                        <button>Post</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-section">
            <!-- Add elements in the right section as needed -->
        </div>
    </div>
</body>

</html>
